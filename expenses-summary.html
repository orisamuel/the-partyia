<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סיכום הוצאות לתושב - הפרתיה</title>
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #E67E22 0%, #D35400 50%, #A0522D 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #FFF8DC 0%, #F5F5DC 100%);
            color: #8B4513;
            padding: 20px 40px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 3px solid #E67E22;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .header-text h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
            color: #8B4513;
        }
        
        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .back-btn:hover {
            background: #5a6268;
        }
        
        .content {
            padding: 30px 40px;
        }
        
        .controls {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }
        
        .controls-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            align-items: end;
        }
        
        .date-range-group {
            display: flex;
            gap: 10px;
            align-items: end;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        
        .form-group label {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        
        .form-group input,
        .form-group select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #E67E22;
        }
        
        .generate-btn {
            background: linear-gradient(135deg, #E67E22, #D35400);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            height: fit-content;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(230, 126, 34, 0.3);
        }
        
        .generate-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .toggle-detail {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.3s;
        }
        
        .toggle-detail:hover {
            background: #138496;
        }
        
        .export-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.3s;
        }
        
        .export-btn:hover {
            background: #218838;
        }
        
        .export-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .results-section {
            display: none;
        }
        
        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 2px solid #dee2e6;
        }
        
        .stat-number {
            font-size: 28px;
            font-weight: bold;
            color: #E67E22;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #6c757d;
            font-size: 14px;
        }
        
        .table-container {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 1px solid #e9ecef;
        }
        
        .expenses-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .expenses-table th {
            background: linear-gradient(135deg, #E67E22, #D35400);
            color: white;
            padding: 15px 12px;
            text-align: right;
            font-weight: bold;
            font-size: 14px;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .expenses-table td {
            padding: 12px;
            border-bottom: 1px solid #f0f0f0;
            vertical-align: top;
        }
        
        .expenses-table tr:hover {
            background: #f8f9fa;
        }
        
        .resident-name {
            font-weight: bold;
            color: #2c3e50;
        }
        
        .residence-type {
            font-size: 12px;
            color: #6c757d;
            font-style: italic;
        }
        
        .event-date {
            font-weight: bold;
            color: #E67E22;
            font-size: 14px;
        }
        
        .order-details {
            font-size: 13px;
            line-height: 1.4;
            color: #555;
        }
        
        .order-details.hidden {
            display: none;
        }
        
        .total-amount {
            font-weight: bold;
            color: #E67E22;
            font-size: 16px;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top-color: #E67E22;
            border-radius: 50%;
            animation: spin 1s ease infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .no-data {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                max-width: none;
            }
            
            .content {
                padding: 20px;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                padding: 20px;
            }
            
            .header-content {
                order: 2;
            }
            
            .back-btn {
                order: 1;
                align-self: flex-start;
            }
            
            .controls-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .date-range-group {
                flex-direction: column;
                gap: 15px;
            }
            
            .filters {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-group {
                justify-content: space-between;
            }
            
            .summary-stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .expenses-table {
                font-size: 12px;
            }
            
            .expenses-table th,
            .expenses-table td {
                padding: 8px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
             <a href="admin.html">
    <img src="logo.png" alt="לוגו הפרתיה" class="logo">
</a>
                <div class="header-text">
                    <h1>💰 סיכום הוצאות לתושב</h1>
                </div>
            </div>
            <a href="admin.html" class="back-btn">← חזור לעמוד הראשי</a>
        </div>
        
        <div class="content">
            <!-- בקרות -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        // URL של Google Apps Script
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxffpyixPtnfRSgrA7eSb_1eTZ_-k4Cm4kz1Me6XeyAsouEVXyE8zmmEQWZH2gDEoZg/exec';
        
        let currentData = [];
        let showDetails = false;
        
        // פונקציה לניקוי תאריך (מועתקת מorders.html)
        function cleanDate(dateStr) {
            if (!dateStr) return 'לא צוין';
            
            const str = dateStr.toString();
            
            // אם יש GMT, זה Date object שהומר למחרוזת
            if (str.includes('GMT')) {
                // נחפש דפוס של תאריך בסגנון "Mon Jun 30 2025"
                const dateMatch = str.match(/(\w{3})\s+(\w{3})\s+(\d{1,2})\s+(\d{4})/);
                if (dateMatch) {
                    const [, dayName, month, day, year] = dateMatch;
                    
                    // המרת חודש לספרות
                    const months = {
                        'Jan': '01', 'Feb': '02', 'Mar': '03', 'Apr': '04',
                        'May': '05', 'Jun': '06', 'Jul': '07', 'Aug': '08',
                        'Sep': '09', 'Oct': '10', 'Nov': '11', 'Dec': '12'
                    };
                    
                    const monthNum = months[month] || month;
                    return `${day.padStart(2, '0')}/${monthNum}/${year}`;
                }
            }
            
            // אם זה כבר נראה כמו תאריך רגיל, נחזיר כמו שזה
            return str;
        }
        
        // פונקציה לניקוי שעה (מועתקת מorders.html)
        function cleanTime(timeStr) {
            if (!timeStr) return 'לא צוין';
            
            const str = timeStr.toString();
            
            // נחפש דפוס של שעה:דקה:שניה
            const timeMatch = str.match(/(\d{1,2}):(\d{2}):(\d{2})/);
            if (timeMatch) {
                return `${timeMatch[1].padStart(2, '0')}:${timeMatch[2]}`;
            }
            
            // אם זה כבר נראה כמו שעה רגילה, נחזיר כמו שזה
            return str;
        }
        
        // פונקציה לבדיקה אם הזמנה רלוונטית לטווח תאריכים
        function isRelevantForDateRange(dateStr, timeStr, fromDate, toDate) {
            if (!dateStr || !timeStr || !fromDate || !toDate) return false;
            
            // ניקוי תאריך ושעה של ההזמנה
            const cleanedDate = cleanDate(dateStr);
            const cleanedTime = cleanTime(timeStr);
            
            console.log('בודק רלוונטיות לטווח:', cleanedDate, cleanedTime, 'עבור טווח:', fromDate, 'עד', toDate);
            
            try {
                // פרסור התאריך והשעה של ההזמנה
                const dateMatch = cleanedDate.match(/(\d{1,2})\/(\d{1,2})\/(\d{4})/);
                const timeMatch = cleanedTime.match(/(\d{1,2}):(\d{2})/);
                
                if (!dateMatch || !timeMatch) {
                    console.log('לא הצלחתי לפרסר:', cleanedDate, cleanedTime);
                    return false;
                }
                
                const [, day, month, year] = dateMatch;
                const [, hour, minute] = timeMatch;
                
                // יצירת תאריך של ההזמנה
                const orderDate = new Date(
                    parseInt(year),
                    parseInt(month) - 1, // חודשים מתחילים מ-0
                    parseInt(day),
                    parseInt(hour),
                    parseInt(minute)
                );
                
                // יצירת תאריכי הטווח
                const fromDateObj = new Date(fromDate);
                const toDateObj = new Date(toDate);
                // הוספת יום אחד לתאריך הסיום כדי לכלול גם את הלילה שאחרי
                const toDateNextDay = new Date(toDateObj);
                toDateNextDay.setDate(toDateNextDay.getDate() + 1);
                toDateNextDay.setHours(6, 0, 0, 0); // עד 6:00 בבוקר של היום שאחרי
                
                console.log('תאריך הזמנה:', orderDate);
                console.log('מתאריך:', fromDateObj);
                console.log('עד תאריך (כולל לילה):', toDateNextDay);
                
                // בדיקה אם ההזמנה בטווח
                const isInRange = orderDate >= fromDateObj && orderDate <= toDateNextDay;
                
                console.log('האם בטווח:', isInRange);
                
                return isInRange;
                
            } catch (error) {
                console.error('שגיאה בבדיקת זמן לטווח:', error);
                return false;
            }
        }
        
        // פונקציה להמרת תאריך לפורמט יפה
        function formatDateNice(dateStr) {
            try {
                const [day, month, year] = dateStr.split('/');
                const date = new Date(parseInt(year), parseInt(month) - 1, parseInt(day));
                return date.toLocaleDateString('he-IL', { 
                    day: 'numeric', 
                    month: 'short',
                    weekday: 'short'
                });
            } catch (error) {
                return dateStr;
            }
        }
        
        // פונקציה לקביעת התאריך הנכון של האירוע (עם טיפול בהזמנות לילה)
        function getCorrectEventDate(dateStr, timeStr) {
            const cleanedDate = cleanDate(dateStr);
            const cleanedTime = cleanTime(timeStr);
            
            console.log('קובע תאריך נכון עבור:', cleanedDate, cleanedTime);
            
            try {
                // פרסור התאריך והשעה
                const dateMatch = cleanedDate.match(/(\d{1,2})\/(\d{1,2})\/(\d{4})/);
                const timeMatch = cleanedTime.match(/(\d{1,2}):(\d{2})/);
                
                if (!dateMatch || !timeMatch) {
                    console.log('לא הצלחתי לפרסר תאריך/שעה:', cleanedDate, cleanedTime);
                    return cleanedDate; // מחזיר את התאריך המקורי אם לא הצליח לפרסר
                }
                
                const [, day, month, year] = dateMatch;
                const [, hour, minute] = timeMatch;
                
                const orderHour = parseInt(hour);
                
                // אם ההזמנה בין חצות ל-6:00 - נקצה אותה ליום הקודם
                if (orderHour >= 0 && orderHour < 6) {
                    console.log('הזמנת לילה - מקצה ליום הקודם');
                    
                    // יצירת תאריך וחיסור יום אחד
                    const orderDate = new Date(parseInt(year), parseInt(month) - 1, parseInt(day));
                    orderDate.setDate(orderDate.getDate() - 1); // יום אחורה
                    
                    // פורמט החזרה
                    const correctedDate = `${orderDate.getDate().toString().padStart(2, '0')}/${(orderDate.getMonth() + 1).toString().padStart(2, '0')}/${orderDate.getFullYear()}`;
                    console.log('תאריך מתוקן:', correctedDate);
                    return correctedDate;
                }
                
                console.log('הזמנה רגילה - משאיר תאריך מקורי:', cleanedDate);
                return cleanedDate; // הזמנה רגילה - משאיר את התאריך המקורי
                
            } catch (error) {
                console.error('שגיאה בקביעת תאריך נכון:', error);
                return cleanedDate; // במקרה של שגיאה, מחזיר את התאריך המקורי
            }
        }
        
        // שליפת הזמנות לפי טווח תאריכים - עם סינון בצד הלקוח
        async function fetchOrdersByDateRange(fromDate, toDate) {
            console.log('=== מתחיל fetchOrdersByDateRange עם סינון בצד הלקוח ===');
            console.log('טווח תאריכים:', fromDate, 'עד', toDate);
            
            const params = new URLSearchParams({
                action: 'getRecentOrdersFromMain',
                limit: 1000  // מביאים יותר הזמנות כי אנחנו מחפשים בטווח רחב יותר
            });
            
            console.log('פרמטרים שנשלחים:', params.toString());
            
            try {
                console.log('שולח בקשת POST לשרת עבור הזמנות מהגיליון הראשי...');
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: params
                });
                
                console.log('סטטוס תשובה:', response.status);
                console.log('תשובה OK?', response.ok);
                
                if (!response.ok) {
                    console.error('שגיאה בתשובת השרת:', response.status, response.statusText);
                    throw new Error(`שגיאה ${response.status}`);
                }
                
                console.log('מקבל תוכן מהשרת...');
                const resultText = await response.text();
                console.log('תוכן גולמי מהשרת (אורך):', resultText.length);
                
                console.log('מנסה לפרסר JSON...');
                const jsonResult = JSON.parse(resultText);
                console.log('JSON מפורסר בהצלחה');
                
                if (!jsonResult.success) {
                    console.error('השרת החזיר שגיאה:', jsonResult.message);
                    throw new Error(jsonResult.message || 'שגיאה לא ידועה');
                }
                
                const allOrders = jsonResult.orders || [];
                console.log('מספר הזמנות שהתקבלו מהשרת:', allOrders.length);
                
                // סינון הזמנות רלוונטיות לטווח
                console.log('=== מתחיל סינון הזמנות לטווח ===');
                const relevantOrders = allOrders.filter(order => {
                    const isRelevant = isRelevantForDateRange(order.date, order.time, fromDate, toDate);
                    if (!isRelevant) {
                        console.log('מסנן הזמנה:', order.customerName, order.date, order.time);
                    }
                    return isRelevant;
                });
                
                console.log('מספר הזמנות אחרי סינון:', relevantOrders.length);
                console.log('דוגמה להזמנה רלוונטית:', relevantOrders[0]);
                
                return relevantOrders;
                
            } catch (error) {
                console.error('=== שגיאה ב-fetchOrdersByDateRange ===');
                console.error('סוג השגיאה:', error.name);
                console.error('הודעת השגיאה:', error.message);
                console.error('מקום השגיאה:', error.stack);
                throw error;
            }
        }
        
        // עיבוד נתוני ההזמנות לפי תאריך - כל תושב+תאריך = שורה נפרדת
        // עם טיפול בהזמנות לילה (חצות-6:00 מוקצות ליום הקודם)
        function processOrdersDataByDate(orders) {
            const residentsDataByDate = {};
            
            orders.forEach(order => {
                const name = order.customerName || 'לא צוין';
                const residenceType = order.residenceType || '';
                const products = order.products || '';
                const total = parseInt(order.total) || 0;
                
                // קביעת התאריך הנכון (עם טיפול בהזמנות לילה)
                const correctDate = getCorrectEventDate(order.date, order.time);
                
                // מפתח ייחודי לכל תושב+תאריך
                const key = `${name}|${correctDate}`;
                
                if (!residentsDataByDate[key]) {
                    residentsDataByDate[key] = {
                        name: name,
                        residenceType: residenceType,
                        eventDate: correctDate,
                        eventDateFormatted: formatDateNice(correctDate),
                        orders: [],
                        totalAmount: 0
                    };
                }
                
                residentsDataByDate[key].orders.push({
                    products: products,
                    total: total
                });
                residentsDataByDate[key].totalAmount += total;
            });
            
            // המרה למערך וסדר לפי שם ואז לפי תאריך
            return Object.values(residentsDataByDate).sort((a, b) => {
                if (a.name !== b.name) {
                    return a.name.localeCompare(b.name, 'he');
                }
                return a.eventDate.localeCompare(b.eventDate);
            });
        }
        
        // אתחול הדף
        document.addEventListener('DOMContentLoaded', function() {
            // הגדרת תאריך היום כברירת מחדל
            const today = new Date();
            const todayStr = today.toISOString().split('T')[0];
            document.getElementById('fromDate').value = todayStr;
            document.getElementById('toDate').value = todayStr;
            
            // Event listeners
            document.getElementById('generateBtn').addEventListener('click', generateReport);
            document.getElementById('toggleDetailBtn').addEventListener('click', toggleDetails);
            document.getElementById('exportBtn').addEventListener('click', exportToExcel);
            document.getElementById('residenceFilter').addEventListener('change', filterTable);
        });
        
        // יצירת דוח
        async function generateReport() {
            const fromDate = document.getElementById('fromDate').value;
            const toDate = document.getElementById('toDate').value;
            
            if (!fromDate || !toDate) {
                alert('אנא בחר טווח תאריכים');
                return;
            }
            
            if (new Date(fromDate) > new Date(toDate)) {
                alert('תאריך ההתחלה צריך להיות לפני תאריך הסיום');
                return;
            }
            
            const loadingIndicator = document.getElementById('loadingIndicator');
            const resultsSection = document.getElementById('resultsSection');
            const generateBtn = document.getElementById('generateBtn');
            
            // הצגת loading
            loadingIndicator.style.display = 'block';
            resultsSection.style.display = 'none';
            generateBtn.disabled = true;
            
            try {
                // שליפת נתונים מהשרת
                const orders = await fetchOrdersByDateRange(fromDate, toDate);
                
                // עיבוד הנתונים
                currentData = processOrdersDataByDate(orders);
                
                // הצגת התוצאות
                displayResults(currentData);
                
            } catch (error) {
                console.error('שגיאה ביצירת הדוח:', error);
                showError('שגיאה בטעינת הנתונים: ' + error.message);
            } finally {
                loadingIndicator.style.display = 'none';
                generateBtn.disabled = false;
            }
        }
        
        // הצגת התוצאות
        function displayResults(data) {
            updateStatistics(data);
            updateTable(data);
            
            document.getElementById('resultsSection').style.display = 'block';
        }
        
        // עדכון סטטיסטיקות
        function updateStatistics(data) {
            const uniqueResidents = new Set(data.map(item => item.name)).size;
            const totalOrders = data.reduce((sum, item) => sum + item.orders.length, 0);
            const totalRevenue = data.reduce((sum, item) => sum + item.totalAmount, 0);
            const averageSpending = uniqueResidents > 0 ? Math.round(totalRevenue / uniqueResidents) : 0;
            
            document.getElementById('totalResidents').textContent = uniqueResidents;
            document.getElementById('totalOrders').textContent = totalOrders;
            document.getElementById('totalRevenue').textContent = `₪${totalRevenue}`;
            document.getElementById('averageSpending').textContent = `₪${averageSpending}`;
        }
        
        // עדכון טבלה
        function updateTable(data) {
            const tbody = document.getElementById('expensesTableBody');
            const residenceFilter = document.getElementById('residenceFilter').value;
            
            // סינון לפי סוג תושב
            const filteredData = data.filter(item => {
                if (!residenceFilter) return true;
                return item.residenceType === residenceFilter;
            });
            
            if (filteredData.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="4" class="no-data">
                            אין נתונים להצגה עבור הפילטרים שנבחרו
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = filteredData.map(item => {
                const ordersSummary = createOrdersSummary(item.orders);
                const residenceDisplay = item.residenceType ? 
                    `<div class="residence-type">(${item.residenceType})</div>` : '';
                
                return `
                    <tr>
                        <td>
                            <div class="resident-name">${item.name}</div>
                            ${residenceDisplay}
                        </td>
                        <td>
                            <div class="event-date">${item.eventDateFormatted}</div>
                        </td>
                        <td>
                            <div class="order-details ${showDetails ? '' : 'hidden'}">
                                ${ordersSummary}
                            </div>
                        </td>
                        <td class="total-amount">₪${item.totalAmount}</td>
                    </tr>
                `;
            }).join('');
        }
        
        // יצירת סיכום הזמנות
        function createOrdersSummary(orders) {
            const productCounts = {};
            
            orders.forEach(order => {
                const products = order.products.split(', ');
                products.forEach(product => {
                    const cleanProduct = product.trim();
                    if (cleanProduct && !cleanProduct.includes('₪') && !cleanProduct.startsWith('הנחה')) {
                        productCounts[cleanProduct] = (productCounts[cleanProduct] || 0) + 1;
                    }
                });
            });
            
            return Object.entries(productCounts)
                .map(([product, count]) => count > 1 ? `${product} x${count}` : product)
                .join(', ') || 'אין פריטים';
        }
        
        // הצגה/הסתרה של פירוט
        function toggleDetails() {
            showDetails = !showDetails;
            const button = document.getElementById('toggleDetailBtn');
            const details = document.querySelectorAll('.order-details');
            
            if (showDetails) {
                button.textContent = 'הסתר פירוט הזמנות';
                details.forEach(detail => detail.classList.remove('hidden'));
            } else {
                button.textContent = 'הצג פירוט הזמנות';
                details.forEach(detail => detail.classList.add('hidden'));
            }
        }
        
        // סינון טבלה לפי סוג תושב
        function filterTable() {
            if (currentData.length > 0) {
                updateTable(currentData);
                updateStatistics(currentData.filter(item => {
                    const residenceFilter = document.getElementById('residenceFilter').value;
                    if (!residenceFilter) return true;
                    return item.residenceType === residenceFilter;
                }));
            }
        }
        
        // יצוא לאקסל
        function exportToExcel() {
            if (currentData.length === 0) {
                alert('אין נתונים ליצוא');
                return;
            }
            
            const fromDate = document.getElementById('fromDate').value;
            const toDate = document.getElementById('toDate').value;
            const residenceFilter = document.getElementById('residenceFilter').value;
            
            // הכנת הנתונים ליצוא
            const exportData = currentData
                .filter(item => {
                    if (!residenceFilter) return true;
                    return item.residenceType === residenceFilter;
                })
                .map(item => ({
                    'שם התושב': item.name,
                    'תאריך אירוע': item.eventDateFormatted,
                    'סוג תושב': item.residenceType || 'תושב נופי פרת (ברשימה)',
                    'פירוט הזמנות': createOrdersSummary(item.orders),
                    'מספר הזמנות': item.orders.length,
                    'סכום': item.totalAmount
                }));
            
            // יצירת קובץ Excel
            const ws = XLSX.utils.json_to_sheet(exportData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'סיכום הוצאות');
            
            // הורדת הקובץ
            const fileName = `סיכום_הוצאות_${fromDate}_עד_${toDate}.xlsx`;
            XLSX.writeFile(wb, fileName);
        }
        
        // הצגת שגיאה
        function showError(message) {
            const resultsSection = document.getElementById('resultsSection');
            resultsSection.innerHTML = `<div class="error-message">${message}</div>`;
            resultsSection.style.display = 'block';
        }
    </script>
</body>
</html>
