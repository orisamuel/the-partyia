<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סיכום הוצאות לתושב - הפרתיה</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #E67E22 0%, #D35400 50%, #A0522D 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #FFF8DC 0%, #F5F5DC 100%);
            color: #8B4513;
            padding: 20px 40px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 3px solid #E67E22;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .header-text h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
            color: #8B4513;
        }
        
        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .back-btn:hover {
            background: #5a6268;
        }
        
        .content {
            padding: 30px 40px;
        }
        
        .controls {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }
        
        .controls-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            align-items: end;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        
        .form-group input,
        .form-group select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #E67E22;
        }
        
        .generate-btn {
            background: linear-gradient(135deg, #E67E22, #D35400);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            height: fit-content;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(230, 126, 34, 0.3);
        }
        
        .generate-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .toggle-detail {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.3s;
        }
        
        .toggle-detail:hover {
            background: #138496;
        }
        
        .export-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.3s;
        }
        
        .export-btn:hover {
            background: #218838;
        }
        
        .export-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .results-section {
            display: none;
        }
        
        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 2px solid #dee2e6;
        }
        
        .stat-number {
            font-size: 28px;
            font-weight: bold;
            color: #E67E22;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #6c757d;
            font-size: 14px;
        }
        
        .table-container {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 1px solid #e9ecef;
        }
        
        .expenses-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .expenses-table th {
            background: linear-gradient(135deg, #E67E22, #D35400);
            color: white;
            padding: 15px 12px;
            text-align: right;
            font-weight: bold;
            font-size: 14px;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .expenses-table td {
            padding: 12px;
            border-bottom: 1px solid #f0f0f0;
            vertical-align: top;
        }
        
        .expenses-table tr:hover {
            background: #f8f9fa;
        }
        
        .resident-name {
            font-weight: bold;
            color: #2c3e50;
        }
        
        .residence-type {
            font-size: 12px;
            color: #6c757d;
            font-style: italic;
        }
        
        .order-details {
            font-size: 13px;
            line-height: 1.4;
            color: #555;
        }
        
        .order-details.hidden {
            display: none;
        }
        
        .total-amount {
            font-weight: bold;
            color: #E67E22;
            font-size: 16px;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top-color: #E67E22;
            border-radius: 50%;
            animation: spin 1s ease infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .no-data {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                max-width: none;
            }
            
            .content {
                padding: 20px;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                padding: 20px;
            }
            
            .header-content {
                order: 2;
            }
            
            .back-btn {
                order: 1;
                align-self: flex-start;
            }
            
            .controls-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .filters {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-group {
                justify-content: space-between;
            }
            
            .summary-stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .expenses-table {
                font-size: 12px;
            }
            
            .expenses-table th,
            .expenses-table td {
                padding: 8px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <img src="logo.png" alt="לוגו הפרתיה" class="logo">
                <div class="header-text">
                    <h1>💰 סיכום הוצאות לתושב</h1>
                </div>
            </div>
            <a href="admin.html" class="back-btn">← חזור לעמוד הראשי</a>
        </div>
        
        <div class="content">
            <!-- בקרות -->
            <div class="controls">
                <div class="controls-row">
                    <div class="form-group">
                        <label for="eventDate">תאריך האירוע:</label>
                        <input type="date" id="eventDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="residenceFilter">סוג תושב:</label>
                        <select id="residenceFilter">
                            <option value="">הכל</option>
                            <option value="">תושבי נופי פרת (ברשימה)</option>
                            <option value="נופי פרת לא ברשימה">תושבי נופי פרת (לא ברשימה)</option>
                            <option value="כפר אדומים">תושבי כפר אדומים</option>
                            <option value="אלון">תושבי אלון</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <button id="generateBtn" class="generate-btn">צור דוח</button>
                    </div>
                </div>
            </div>
            
            <!-- תוצאות -->
            <div class="results-section" id="resultsSection">
                <!-- סטטיסטיקות -->
                <div class="summary-stats" id="summaryStats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalResidents">0</div>
                        <div class="stat-label">תושבים</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalOrders">0</div>
                        <div class="stat-label">הזמנות</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalRevenue">₪0</div>
                        <div class="stat-label">הכנסות כולל</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="averageSpending">₪0</div>
                        <div class="stat-label">ממוצע לתושב</div>
                    </div>
                </div>
                
                <!-- פילטרים וכפתורים -->
                <div class="filters">
                    <div class="filter-group">
                        <button id="toggleDetailBtn" class="toggle-detail">הצג פירוט הזמנות</button>
                    </div>
                    <div class="filter-group">
                        <button id="exportBtn" class="export-btn">📊 יצא לאקסל</button>
                    </div>
                </div>
                
                <!-- טבלה -->
                <div class="table-container">
                    <table class="expenses-table">
                        <thead>
                            <tr>
                                <th style="width: 200px;">שם התושב</th>
                                <th style="width: 300px;">פירוט הזמנות</th>
                                <th style="width: 100px;">סכום כולל</th>
                            </tr>
                        </thead>
                        <tbody id="expensesTableBody">
                            <!-- הנתונים ייטענו כאן -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div id="loadingIndicator" class="loading" style="display: none;">
                טוען נתונים...
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        // URL של Google Apps Script
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxffpyixPtnfRSgrA7eSb_1eTZ_-k4Cm4kz1Me6XeyAsouEVXyE8zmmEQWZH2gDEoZg/exec';
        
        let currentData = [];
        let showDetails = false;
        
        // פונקציה לניקוי תאריך (מועתקת מorders.html)
        function cleanDate(dateStr) {
            if (!dateStr) return 'לא צוין';
            
            const str = dateStr.toString();
            
            // אם יש GMT, זה Date object שהומר למחרוזת
            if (str.includes('GMT')) {
                // נחפש דפוס של תאריך בסגנון "Mon Jun 30 2025"
                const dateMatch = str.match(/(\w{3})\s+(\w{3})\s+(\d{1,2})\s+(\d{4})/);
                if (dateMatch) {
                    const [, dayName, month, day, year] = dateMatch;
                    
                    // המרת חודש לספרות
                    const months = {
                        'Jan': '01', 'Feb': '02', 'Mar': '03', 'Apr': '04',
                        'May': '05', 'Jun': '06', 'Jul': '07', 'Aug': '08',
                        'Sep': '09', 'Oct': '10', 'Nov': '11', 'Dec': '12'
                    };
                    
                    const monthNum = months[month] || month;
                    return `${day.padStart(2, '0')}/${monthNum}/${year}`;
                }
            }
            
            // אם זה כבר נראה כמו תאריך רגיל, נחזיר כמו שזה
            return str;
        }
        
        // פונקציה לניקוי שעה (מועתקת מorders.html)
        function cleanTime(timeStr) {
            if (!timeStr) return 'לא צוין';
            
            const str = timeStr.toString();
            
            // נחפש דפוס של שעה:דקה:שניה
            const timeMatch = str.match(/(\d{1,2}):(\d{2}):(\d{2})/);
            if (timeMatch) {
                return `${timeMatch[1].padStart(2, '0')}:${timeMatch[2]}`;
            }
            
            // אם זה כבר נראה כמו שעה רגילה, נחזיר כמו שזה
            return str;
        }
        
        // פונקציה לבדיקה אם הזמנה רלוונטית לאירוע ספציפי (מהתאריך + יום למחרת עד 6:00)
        function isRelevantForEvent(dateStr, timeStr, eventDate) {
            if (!dateStr || !timeStr || !eventDate) return false;
            
            // יצירת תאריכים לחיפוש
            const eventDateObj = new Date(eventDate);
            const nextDay = new Date(eventDateObj);
            nextDay.setDate(nextDay.getDate() + 1);
            
            // ניקוי תאריך ושעה של ההזמנה
            const cleanedDate = cleanDate(dateStr);
            const cleanedTime = cleanTime(timeStr);
            
            console.log('בודק רלוונטיות לאירוע:', cleanedDate, cleanedTime, 'עבור תאריך אירוע:', eventDate);
            
            try {
                // פרסור התאריך והשעה של ההזמנה
                const dateMatch = cleanedDate.match(/(\d{1,2})\/(\d{1,2})\/(\d{4})/);
                const timeMatch = cleanedTime.match(/(\d{1,2}):(\d{2})/);
                
                if (!dateMatch || !timeMatch) {
                    console.log('לא הצלחתי לפרסר:', cleanedDate, cleanedTime);
                    return false;
                }
                
                const [, day, month, year] = dateMatch;
                const [, hour, minute] = timeMatch;
                
                // יצירת תאריך של ההזמנה
                const orderDate = new Date(
                    parseInt(year),
                    parseInt(month) - 1, // חודשים מתחילים מ-0
                    parseInt(day),
                    parseInt(hour),
                    parseInt(minute)
                );
                
                console.log('תאריך הזמנה:', orderDate);
                console.log('תאריך אירוע:', eventDateObj);
                console.log('יום למחרת:', nextDay);
                
                // בדיקה אם ההזמנה היא:
                // 1. מתאריך האירוע (כל שעה)
                const isEventDay = orderDate.toDateString() === eventDateObj.toDateString();
                
                // 2. או מהיום שאחרי עד 06:00
                const isNextDayEarly = orderDate.toDateString() === nextDay.toDateString() && 
                                       orderDate.getHours() >= 0 && orderDate.getHours() < 6;
                
                const isRelevant = isEventDay || isNextDayEarly;
                console.log('האם רלוונטי:', isRelevant, '(יום האירוע:', isEventDay, ', למחרת מוקדם:', isNextDayEarly, ')');
                
                return isRelevant;
                
            } catch (error) {
                console.error('שגיאה בבדיקת זמן לאירוע:', error);
                return false;
            }
        }
        
        // שליפת הזמנות לפי תאריך - עם סינון בצד הלקוח
        async function fetchOrdersByDate(eventDate) {
            console.log('=== מתחיל fetchOrdersByDate עם סינון בצד הלקוח ===');
            console.log('תאריך שנשלח:', eventDate);
            
            const params = new URLSearchParams({
                action: 'getRecentOrders',
                limit: 500  // מביאים 500 הזמנות אחרונות
            });
            
            console.log('פרמטרים שנשלחים:', params.toString());
            
            try {
                console.log('שולח בקשת POST לשרת עבור הזמנות אחרונות...');
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: params
                });
                
                console.log('סטטוס תשובה:', response.status);
                console.log('תשובה OK?', response.ok);
                
                if (!response.ok) {
                    console.error('שגיאה בתשובת השרת:', response.status, response.statusText);
                    throw new Error(`שגיאה ${response.status}`);
                }
                
                console.log('מקבל תוכן מהשרת...');
                const resultText = await response.text();
                console.log('תוכן גולמי מהשרת:', resultText);
                console.log('אורך התוכן:', resultText.length);
                
                console.log('מנסה לפרסר JSON...');
                const jsonResult = JSON.parse(resultText);
                console.log('JSON מפורסר:', jsonResult);
                
                if (!jsonResult.success) {
                    console.error('השרת החזיר שגיאה:', jsonResult.message);
                    throw new Error(jsonResult.message || 'שגיאה לא ידועה');
                }
                
                const allOrders = jsonResult.orders || [];
                console.log('מספר הזמנות שהתקבלו מהשרת:', allOrders.length);
                console.log('דוגמה להזמנה ראשונה:', allOrders[0]);
                
                // סינון הזמנות רלוונטיות לאירוע
                console.log('=== מתחיל סינון הזמנות לאירוע ===');
                const relevantOrders = allOrders.filter(order => {
                    const isRelevant = isRelevantForEvent(order.date, order.time, eventDate);
                    if (!isRelevant) {
                        console.log('מסנן הזמנה:', order.customerName, order.date, order.time);
                    }
                    return isRelevant;
                });
                
                console.log('מספר הזמנות אחרי סינון:', relevantOrders.length);
                console.log('דוגמה להזמנה רלוונטית:', relevantOrders[0]);
                
                return relevantOrders;
                
            } catch (error) {
                console.error('=== שגיאה ב-fetchOrdersByDate ===');
                console.error('סוג השגיאה:', error.name);
                console.error('הודעת השגיאה:', error.message);
                console.error('מקום השגיאה:', error.stack);
                throw error;
            }
        }
        
        // אתחול הדף
        document.addEventListener('DOMContentLoaded', function() {
            // הגדרת תאריך היום כברירת מחדל
            const today = new Date();
            document.getElementById('eventDate').value = today.toISOString().split('T')[0];
            
            // Event listeners
            document.getElementById('generateBtn').addEventListener('click', generateReport);
            document.getElementById('toggleDetailBtn').addEventListener('click', toggleDetails);
            document.getElementById('exportBtn').addEventListener('click', exportToExcel);
            document.getElementById('residenceFilter').addEventListener('change', filterTable);
        });
        
        // יצירת דוח
        async function generateReport() {
            const eventDate = document.getElementById('eventDate').value;
            if (!eventDate) {
                alert('אנא בחר תאריך אירוע');
                return;
            }
            
            const loadingIndicator = document.getElementById('loadingIndicator');
            const resultsSection = document.getElementById('resultsSection');
            const generateBtn = document.getElementById('generateBtn');
            
            // הצגת loading
            loadingIndicator.style.display = 'block';
            resultsSection.style.display = 'none';
            generateBtn.disabled = true;
            
            try {
                // שליפת נתונים מהשרת
                const orders = await fetchOrdersByDate(eventDate);
                
                // עיבוד הנתונים
                currentData = processOrdersData(orders);
                
                // הצגת התוצאות
                displayResults(currentData);
                
            } catch (error) {
                console.error('שגיאה ביצירת הדוח:', error);
                showError('שגיאה בטעינת הנתונים: ' + error.message);
            } finally {
                loadingIndicator.style.display = 'none';
                generateBtn.disabled = false;
            }
        }
        
        // עיבוד נתוני ההזמנות
        function processOrdersData(orders) {
            const residentsData = {};
            
            orders.forEach(order => {
                const name = order.customerName || 'לא צוין';
                const residenceType = order.residenceType || '';
                const products = order.products || '';
                const total = parseInt(order.total) || 0;
                
                if (!residentsData[name]) {
                    residentsData[name] = {
                        name: name,
                        residenceType: residenceType,
                        orders: [],
                        totalAmount: 0
                    };
                }
                
                residentsData[name].orders.push({
                    products: products,
                    total: total
                });
                residentsData[name].totalAmount += total;
            });
            
            // המרה למערך וסדר אלפביתי
            return Object.values(residentsData).sort((a, b) => 
                a.name.localeCompare(b.name, 'he')
            );
        }
        
        // הצגת התוצאות
        function displayResults(data) {
            updateStatistics(data);
            updateTable(data);
            
            document.getElementById('resultsSection').style.display = 'block';
        }
        
        // עדכון סטטיסטיקות
        function updateStatistics(data) {
            const totalResidents = data.length;
            const totalOrders = data.reduce((sum, resident) => sum + resident.orders.length, 0);
            const totalRevenue = data.reduce((sum, resident) => sum + resident.totalAmount, 0);
            const averageSpending = totalResidents > 0 ? Math.round(totalRevenue / totalResidents) : 0;
            
            document.getElementById('totalResidents').textContent = totalResidents;
            document.getElementById('totalOrders').textContent = totalOrders;
            document.getElementById('totalRevenue').textContent = `₪${totalRevenue}`;
            document.getElementById('averageSpending').textContent = `₪${averageSpending}`;
        }
        
        // עדכון טבלה
        function updateTable(data) {
            const tbody = document.getElementById('expensesTableBody');
            const residenceFilter = document.getElementById('residenceFilter').value;
            
            // סינון לפי סוג תושב
            const filteredData = data.filter(resident => {
                if (!residenceFilter) return true;
                return resident.residenceType === residenceFilter;
            });
            
            if (filteredData.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="3" class="no-data">
                            אין נתונים להצגה עבור הפילטרים שנבחרו
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = filteredData.map(resident => {
                const ordersSummary = createOrdersSummary(resident.orders);
                const residenceDisplay = resident.residenceType ? 
                    `<div class="residence-type">(${resident.residenceType})</div>` : '';
                
                return `
                    <tr>
                        <td>
                            <div class="resident-name">${resident.name}</div>
                            ${residenceDisplay}
                        </td>
                        <td>
                            <div class="order-details ${showDetails ? '' : 'hidden'}">
                                ${ordersSummary}
                            </div>
                        </td>
                        <td class="total-amount">₪${resident.totalAmount}</td>
                    </tr>
                `;
            }).join('');
        }
        
        // יצירת סיכום הזמנות
        function createOrdersSummary(orders) {
            const productCounts = {};
            
            orders.forEach(order => {
                const products = order.products.split(', ');
                products.forEach(product => {
                    const cleanProduct = product.trim();
                    if (cleanProduct && !cleanProduct.includes('₪') && !cleanProduct.startsWith('הנחה')) {
                        productCounts[cleanProduct] = (productCounts[cleanProduct] || 0) + 1;
                    }
                });
            });
            
            return Object.entries(productCounts)
                .map(([product, count]) => count > 1 ? `${product} x${count}` : product)
                .join(', ') || 'אין פריטים';
        }
        
        // הצגה/הסתרה של פירוט
        function toggleDetails() {
            showDetails = !showDetails;
            const button = document.getElementById('toggleDetailBtn');
            const details = document.querySelectorAll('.order-details');
            
            if (showDetails) {
                button.textContent = 'הסתר פירוט הזמנות';
                details.forEach(detail => detail.classList.remove('hidden'));
            } else {
                button.textContent = 'הצג פירוט הזמנות';
                details.forEach(detail => detail.classList.add('hidden'));
            }
        }
        
        // סינון טבלה לפי סוג תושב
        function filterTable() {
            if (currentData.length > 0) {
                updateTable(currentData);
                updateStatistics(currentData.filter(resident => {
                    const residenceFilter = document.getElementById('residenceFilter').value;
                    if (!residenceFilter) return true;
                    return resident.residenceType === residenceFilter;
                }));
            }
        }
        
        // יצוא לאקסל
        function exportToExcel() {
            if (currentData.length === 0) {
                alert('אין נתונים ליצוא');
                return;
            }
            
            const eventDate = document.getElementById('eventDate').value;
            const residenceFilter = document.getElementById('residenceFilter').value;
            
            // הכנת הנתונים ליצוא
            const exportData = currentData
                .filter(resident => {
                    if (!residenceFilter) return true;
                    return resident.residenceType === residenceFilter;
                })
                .map(resident => ({
                    'שם התושב': resident.name,
                    'סוג תושב': resident.residenceType || 'תושב נופי פרת (ברשימה)',
                    'פירוט הזמנות': createOrdersSummary(resident.orders),
                    'מספר הזמנות': resident.orders.length,
                    'סכום כולל': resident.totalAmount
                }));
            
            // יצירת קובץ Excel
            const ws = XLSX.utils.json_to_sheet(exportData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'סיכום הוצאות');
            
            // הורדת הקובץ
            const fileName = `סיכום_הוצאות_${eventDate}.xlsx`;
            XLSX.writeFile(wb, fileName);
        }
        
        // הצגת שגיאה
        function showError(message) {
            const resultsSection = document.getElementById('resultsSection');
            resultsSection.innerHTML = `<div class="error-message">${message}</div>`;
            resultsSection.style.display = 'block';
        }
    </script>
</body>
</html>
