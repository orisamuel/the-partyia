                return cleanedDate; // ×‘××§×¨×” ×©×œ ×©×’×™××”, ××—×–×™×¨ ××ª ×”×ª××¨×™×š ×”××§×•×¨×™
            }
        }
        
        // ×©×œ×™×¤×ª ×”×–×× ×•×ª ×œ×¤×™ ×˜×•×•×— ×ª××¨×™×›×™× - ×¢× ×¡×™× ×•×Ÿ ×‘×¦×“ ×”×œ×§×•×—
        async function fetchOrdersByDateRange(fromDate, toDate) {
            console.log('=== ××ª×—×™×œ fetchOrdersByDateRange ×¢× ×¡×™× ×•×Ÿ ×‘×¦×“ ×”×œ×§×•×— ===');
            console.log('×˜×•×•×— ×ª××¨×™×›×™×:', fromDate, '×¢×“', toDate);
            
            const params = new URLSearchParams({
                action: 'getRecentOrdersFromMain',
                limit: 1000  // ××‘×™××™× ×™×•×ª×¨ ×”×–×× ×•×ª ×›×™ ×× ×—× ×• ××—×¤×©×™× ×‘×˜×•×•×— ×¨×—×‘ ×™×•×ª×¨
            });
            
            console.log('×¤×¨××˜×¨×™× ×©× ×©×œ×—×™×:', params.toString());
            
            try {
                console.log('×©×•×œ×— ×‘×§×©×ª POST ×œ×©×¨×ª ×¢×‘×•×¨ ×”×–×× ×•×ª ××”×’×™×œ×™×•×Ÿ ×”×¨××©×™...');
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: params
                });
                
                console.log('×¡×˜×˜×•×¡ ×ª×©×•×‘×”:', response.status);
                console.log('×ª×©×•×‘×” OK?', response.ok);
                
                if (!response.ok) {
                    console.error('×©×’×™××” ×‘×ª×©×•×‘×ª ×”×©×¨×ª:', response.status, response.statusText);
                    throw new Error(`×©×’×™××” ${response.status}`);
                }
                
                console.log('××§×‘×œ ×ª×•×›×Ÿ ××”×©×¨×ª...');
                const resultText = await response.text();
                console.log('×ª×•×›×Ÿ ×’×•×œ××™ ××”×©×¨×ª (××•×¨×š):', resultText.length);
                
                console.log('×× ×¡×” ×œ×¤×¨×¡×¨ JSON...');
                const jsonResult = JSON.parse(resultText);
                console.log('JSON ××¤×•×¨×¡×¨ ×‘×”×¦×œ×—×”');
                
                if (!jsonResult.success) {
                    console.error('×”×©×¨×ª ×”×—×–×™×¨ ×©×’×™××”:', jsonResult.message);
                    throw new Error(jsonResult.message || '×©×’×™××” ×œ× ×™×“×•×¢×”');
                }
                
                const allOrders = jsonResult.orders || [];
                console.log('××¡×¤×¨ ×”×–×× ×•×ª ×©×”×ª×§×‘×œ×• ××”×©×¨×ª:', allOrders.length);
                
                // ×¡×™× ×•×Ÿ ×”×–×× ×•×ª ×¨×œ×•×•× ×˜×™×•×ª ×œ×˜×•×•×—
                console.log('=== ××ª×—×™×œ ×¡×™× ×•×Ÿ ×”×–×× ×•×ª ×œ×˜×•×•×— ===');
                const relevantOrders = allOrders.filter(order => {
                    const isRelevant = isRelevantForDateRange(order.date, order.time, fromDate, toDate);
                    if (!isRelevant) {
                        console.log('××¡× ×Ÿ ×”×–×× ×”:', order.customerName, order.date, order.time);
                    }
                    return isRelevant;
                });
                
                console.log('××¡×¤×¨ ×”×–×× ×•×ª ××—×¨×™ ×¡×™× ×•×Ÿ:', relevantOrders.length);
                console.log('×“×•×’××” ×œ×”×–×× ×” ×¨×œ×•×•× ×˜×™×ª:', relevantOrders[0]);
                
                return relevantOrders;
                
            } catch (error) {
                console.error('=== ×©×’×™××” ×‘-fetchOrdersByDateRange ===');
                console.error('×¡×•×’ ×”×©×’×™××”:', error.name);
                console.error('×”×•×“×¢×ª ×”×©×’×™××”:', error.message);
                console.error('××§×•× ×”×©×’×™××”:', error.stack);
                throw error;
            }
        }
        
        // ×¢×™×‘×•×“ × ×ª×•× ×™ ×”×”×–×× ×•×ª ×œ×¤×™ ×ª××¨×™×š - ×›×œ ×ª×•×©×‘+×ª××¨×™×š = ×©×•×¨×” × ×¤×¨×“×ª
        // ×¢× ×˜×™×¤×•×œ ×‘×”×–×× ×•×ª ×œ×™×œ×” (×—×¦×•×ª-6:00 ××•×§×¦×•×ª ×œ×™×•× ×”×§×•×“×)
        function processOrdersDataByDate(orders) {
            const residentsDataByDate = {};
            
            orders.forEach(order => {
                const name = order.customerName || '×œ× ×¦×•×™×Ÿ';
                const residenceType = order.residenceType || '';
                const products = order.products || '';
                const total = parseInt(order.total) || 0;
                
                // ×§×‘×™×¢×ª ×”×ª××¨×™×š ×”× ×›×•×Ÿ (×¢× ×˜×™×¤×•×œ ×‘×”×–×× ×•×ª ×œ×™×œ×”)
                const correctDate = getCorrectEventDate(order.date, order.time);
                
                // ××¤×ª×— ×™×™×—×•×“×™ ×œ×›×œ ×ª×•×©×‘+×ª××¨×™×š
                const key = `${name}|${correctDate}`;
                
                if (!residentsDataByDate[key]) {
                    residentsDataByDate[key] = {
                        name: name,
                        residenceType: residenceType,
                        eventDate: correctDate,
                        eventDateFormatted: formatDateNice(correctDate),
                        orders: [],
                        totalAmount: 0
                    };
                }
                
                residentsDataByDate[key].orders.push({
                    products: products,
                    total: total
                });
                residentsDataByDate[key].totalAmount += total;
            });
            
            // ×”××¨×” ×œ××¢×¨×š ×•×¡×“×¨ ×œ×¤×™ ×©× ×•××– ×œ×¤×™ ×ª××¨×™×š
            return Object.values(residentsDataByDate).sort((a, b) => {
                if (a.name !== b.name) {
                    return a.name.localeCompare(b.name, 'he');
                }
                return a.eventDate.localeCompare(b.eventDate);
            });
        }
        
        // ××ª×—×•×œ ×”×“×£
        document.addEventListener('DOMContentLoaded', function() {
            // ×”×’×“×¨×ª ×ª××¨×™×š ×”×™×•× ×›×‘×¨×™×¨×ª ××—×“×œ
            const today = new Date();
            const todayStr = today.toISOString().split('T')[0];
            document.getElementById('fromDate').value = todayStr;
            document.getElementById('toDate').value = todayStr;
            
            // Event listeners
            document.getElementById('generateBtn').addEventListener('click', generateReport);
            document.getElementById('toggleDetailBtn').addEventListener('click', toggleDetails);
            document.getElementById('exportBtn').addEventListener('click', exportToExcel);
            document.getElementById('residenceFilter').addEventListener('change', filterTable);
        });
        
        // ×™×¦×™×¨×ª ×“×•×—
        async function generateReport() {
            const fromDate = document.getElementById('fromDate').value;
            const toDate = document.getElementById('toDate').value;
            
            if (!fromDate || !toDate) {
                alert('×× × ×‘×—×¨ ×˜×•×•×— ×ª××¨×™×›×™×');
                return;
            }
            
            if (new Date(fromDate) > new Date(toDate)) {
                alert('×ª××¨×™×š ×”×”×ª×—×œ×” ×¦×¨×™×š ×œ×”×™×•×ª ×œ×¤× ×™ ×ª××¨×™×š ×”×¡×™×•×');
                return;
            }
            
            const loadingIndicator = document.getElementById('loadingIndicator');
            const resultsSection = document.getElementById('resultsSection');
            const generateBtn = document.getElementById('generateBtn');
            
            // ×”×¦×’×ª loading
            loadingIndicator.style.display = 'block';
            resultsSection.style.display = 'none';
            generateBtn.disabled = true;
            
            try {
                // ×©×œ×™×¤×ª × ×ª×•× ×™× ××”×©×¨×ª
                const orders = await fetchOrdersByDateRange(fromDate, toDate);
                
                // ×¢×™×‘×•×“ ×”× ×ª×•× ×™×
                currentData = processOrdersDataByDate(orders);
                
                // ×”×¦×’×ª ×”×ª×•×¦××•×ª
                displayResults(currentData);
                
            } catch (error) {
                console.error('×©×’×™××” ×‘×™×¦×™×¨×ª ×”×“×•×—:', error);
                showError('×©×’×™××” ×‘×˜×¢×™× ×ª ×”× ×ª×•× ×™×: ' + error.message);
            } finally {
                loadingIndicator.style.display = 'none';
                generateBtn.disabled = false;
            }
        }
        
        // ×”×¦×’×ª ×”×ª×•×¦××•×ª
        function displayResults(data) {
            updateStatistics(data);
            updateTable(data);
            
            document.getElementById('resultsSection').style.display = 'block';
        }
        
        // ×¢×“×›×•×Ÿ ×¡×˜×˜×™×¡×˜×™×§×•×ª
        function updateStatistics(data) {
            const uniqueResidents = new Set(data.map(item => item.name)).size;
            const totalOrders = data.reduce((sum, item) => sum + item.orders.length, 0);
            const totalRevenue = data.reduce((sum, item) => sum + item.totalAmount, 0);
            const averageSpending = uniqueResidents > 0 ? Math.round(totalRevenue / uniqueResidents) : 0;
            
            document.getElementById('totalResidents').textContent = uniqueResidents;
            document.getElementById('totalOrders').textContent = totalOrders;
            document.getElementById('totalRevenue').textContent = `â‚ª${totalRevenue}`;
            document.getElementById('averageSpending').textContent = `â‚ª${averageSpending}`;
        }
        
        // ×¢×“×›×•×Ÿ ×˜×‘×œ×”
        function updateTable(data) {
            const tbody = document.getElementById('expensesTableBody');
            const residenceFilter = document.getElementById('residenceFilter').value;
            
            // ×¡×™× ×•×Ÿ ×œ×¤×™ ×¡×•×’ ×ª×•×©×‘
            const filteredData = data.filter(item => {
                if (!residenceFilter) return true;
                return item.residenceType === residenceFilter;
            });
            
            if (filteredData.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="4" class="no-data">
                            ××™×Ÿ × ×ª×•× ×™× ×œ×”×¦×’×” ×¢×‘×•×¨ ×”×¤×™×œ×˜×¨×™× ×©× ×‘×—×¨×•
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = filteredData.map(item => {
                const ordersSummary = createOrdersSummary(item.orders);
                const residenceDisplay = item.residenceType ? 
                    `<div class="residence-type">(${item.residenceType})</div>` : '';
                
                return `
                    <tr>
                        <td>
                            <div class="resident-name">${item.name}</div>
                            ${residenceDisplay}
                        </td>
                        <td>
                            <div class="event-date">${item.eventDateFormatted}</div>
                        </td>
                        <td>
                            <div class="order-details ${showDetails ? '' : 'hidden'}">
                                ${ordersSummary}
                            </div>
                        </td>
                        <td class="total-amount">â‚ª${item.totalAmount}</td>
                    </tr>
                `;
            }).join('');
        }
        
        // ×™×¦×™×¨×ª ×¡×™×›×•× ×”×–×× ×•×ª
        function createOrdersSummary(orders) {
            const productCounts = {};
            
            orders.forEach(order => {
                const products = order.products.split(', ');
                products.forEach(product => {
                    const cleanProduct = product.trim();
                    if (cleanProduct && !cleanProduct.includes('â‚ª') && !cleanProduct.startsWith('×”× ×—×”')) {
                        productCounts[cleanProduct] = (productCounts[cleanProduct] || 0) + 1;
                    }
                });
            });
            
            return Object.entries(productCounts)
                .map(([product, count]) => count > 1 ? `${product} x${count}` : product)
                .join(', ') || '××™×Ÿ ×¤×¨×™×˜×™×';
        }
        
        // ×”×¦×’×”/×”×¡×ª×¨×” ×©×œ ×¤×™×¨×•×˜
        function toggleDetails() {
            showDetails = !showDetails;
            const button = document.getElementById('toggleDetailBtn');
            const details = document.querySelectorAll('.order-details');
            
            if (showDetails) {
                button.textContent = '×”×¡×ª×¨ ×¤×™×¨×•×˜ ×”×–×× ×•×ª';
                details.forEach(detail => detail.classList.remove('hidden'));
            } else {
                button.textContent = '×”×¦×’ ×¤×™×¨×•×˜ ×”×–×× ×•×ª';
                details.forEach(detail => detail.classList.add('hidden'));
            }
        }
        
        // ×¡×™× ×•×Ÿ ×˜×‘×œ×” ×œ×¤×™ ×¡×•×’ ×ª×•×©×‘
        function filterTable() {
            if (currentData.length > 0) {
                updateTable(currentData);
                updateStatistics(currentData.filter(item => {
                    const residenceFilter = document.getElementById('residenceFilter').value;
                    if (!residenceFilter) return true;
                    return item.residenceType === residenceFilter;
                }));
            }
        }
        
        // ×™×¦×•× ×œ××§×¡×œ
        function exportToExcel() {
            if (currentData.length === 0) {
                alert('××™×Ÿ × ×ª×•× ×™× ×œ×™×¦×•×');
                return;
            }
            
            const fromDate = document.getElementById('fromDate').value;
            const toDate = document.getElementById('toDate').value;
            const residenceFilter = document.getElementById('residenceFilter').value;
            
            // ×”×›× ×ª ×”× ×ª×•× ×™× ×œ×™×¦×•×
            const exportData = currentData
                .filter(item => {
                    if (!residenceFilter) return true;
                    return item.residenceType === residenceFilter;
                })
                .map(item => ({
                    '×©× ×”×ª×•×©×‘': item.name,
                    '×ª××¨×™×š ××™×¨×•×¢': item.eventDateFormatted,
                    '×¡×•×’ ×ª×•×©×‘': item.residenceType || '×ª×•×©×‘ × ×•×¤×™ ×¤×¨×ª (×‘×¨×©×™××”)',
                    '×¤×™×¨×•×˜ ×”×–×× ×•×ª': createOrdersSummary(item.orders),
                    '××¡×¤×¨ ×”×–×× ×•×ª': item.orders.length,
                    '×¡×›×•×': item.totalAmount
                }));
            
            // ×™×¦×™×¨×ª ×§×•×‘×¥ Excel
            const ws = XLSX.utils.json_to_sheet(exportData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, '×¡×™×›×•× ×”×•×¦××•×ª');
            
            // ×”×•×¨×“×ª ×”×§×•×‘×¥
            const fileName = `×¡×™×›×•×_×”×•×¦××•×ª_${fromDate}_×¢×“_${toDate}.xlsx`;
            XLSX.writeFile(wb, fileName);
        }
        
        // ×”×¦×’×ª ×©×’×™××”
        function showError(message) {
            const resultsSection = document.getElementById('resultsSection');
            resultsSection.innerHTML = `<div class="error-message">${message}</div>`;
            resultsSection.style.display = 'block';
        }
    </script>
