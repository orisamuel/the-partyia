        function cleanDate(dateStr) {

            const str = dateStr.toString();
            
            // ×× ×™×© GMT, ×–×” Date object ×©×”×•××¨ ×œ××—×¨×•×–×ª
            if (str.includes('GMT')) {

                const dateMatch = str.match(/(\w{3})\s+(\w{3})\s+(\d{1,2})\s+(\d{4})/);

        // ××ª×—×•×œ ×”×“×£
        document.addEventListener('DOMContentLoaded', function() {
            // ×”×’×“×¨×ª ×ª××¨×™×š ×”×™×•× ×›×‘×¨×™×¨×ª ××—×“×œ
            const today = new Date();
            document.getElementById('eventDate').value = today.toISOString().split('T')[0];
            
            // Event listeners
            document.getElementById('generateBtn').addEventListener('click', generateReport);
            document.getElementById('toggleDetailBtn').addEventListener('click', toggleDetails);
            document.getElementById('exportBtn').addEventListener('click', exportToExcel);
            document.getElementById('residenceFilter').addEventListener('change', filterTable);
        });
        
        // ×™×¦×™×¨×ª ×“×•×—
        async function generateReport() {
            const eventDate = document.getElementById('eventDate').value;
            if (!eventDate) {
                alert('×× × ×‘×—×¨ ×ª××¨×™×š ××™×¨×•×¢');
                return;
            }
            
            const loadingIndicator = document.getElementById('loadingIndicator');
            const resultsSection = document.getElementById('resultsSection');
            const generateBtn = document.getElementById('generateBtn');
            
            // ×”×¦×’×ª loading
            loadingIndicator.style.display = 'block';
            resultsSection.style.display = 'none';
            generateBtn.disabled = true;
            
            try {
                // ×©×œ×™×¤×ª × ×ª×•× ×™× ××”×©×¨×ª
                const orders = await fetchOrdersByDate(eventDate);
                
                // ×¢×™×‘×•×“ ×”× ×ª×•× ×™×
                currentData = processOrdersData(orders);
                
                // ×”×¦×’×ª ×”×ª×•×¦××•×ª
                displayResults(currentData);
                
            } catch (error) {
                console.error('×©×’×™××” ×‘×™×¦×™×¨×ª ×”×“×•×—:', error);
                showError('×©×’×™××” ×‘×˜×¢×™× ×ª ×”× ×ª×•× ×™×: ' + error.message);
            } finally {
                loadingIndicator.style.display = 'none';
                generateBtn.disabled = false;
            }
        }
        
        // ×¢×™×‘×•×“ × ×ª×•× ×™ ×”×”×–×× ×•×ª
        function processOrdersData(orders) {
            const residentsData = {};
            
            orders.forEach(order => {
                const name = order.customerName || '×œ× ×¦×•×™×Ÿ';
                const residenceType = order.residenceType || '';
                const products = order.products || '';
                const total = parseInt(order.total) || 0;
                
                if (!residentsData[name]) {
                    residentsData[name] = {
                        name: name,
                        residenceType: residenceType,
                        orders: [],
                        totalAmount: 0
                    };
                }
                
                residentsData[name].orders.push({
                    products: products,
                    total: total
                });
                residentsData[name].totalAmount += total;
            });
            
            // ×”××¨×” ×œ××¢×¨×š ×•×¡×“×¨ ××œ×¤×‘×™×ª×™
            return Object.values(residentsData).sort((a, b) => 
                a.name.localeCompare(b.name, 'he')
            );
        }
        
        // ×”×¦×’×ª ×”×ª×•×¦××•×ª
        function displayResults(data) {
            updateStatistics(data);
            updateTable(data);
            
            document.getElementById('resultsSection').style.display = 'block';
        }
        
        // ×¢×“×›×•×Ÿ ×¡×˜×˜×™×¡×˜×™×§×•×ª
        function updateStatistics(data) {
            const totalResidents = data.length;
            const totalOrders = data.reduce((sum, resident) => sum + resident.orders.length, 0);
            const totalRevenue = data.reduce((sum, resident) => sum + resident.totalAmount, 0);
            const averageSpending = totalResidents > 0 ? Math.round(totalRevenue / totalResidents) : 0;
            
            document.getElementById('totalResidents').textContent = totalResidents;
            document.getElementById('totalOrders').textContent = totalOrders;
            document.getElementById('totalRevenue').textContent = `â‚ª${totalRevenue}`;
            document.getElementById('averageSpending').textContent = `â‚ª${averageSpending}`;
        }
        
        // ×¢×“×›×•×Ÿ ×˜×‘×œ×”
        function updateTable(data) {
            const tbody = document.getElementById('expensesTableBody');
            const residenceFilter = document.getElementById('residenceFilter').value;
            
            // ×¡×™× ×•×Ÿ ×œ×¤×™ ×¡×•×’ ×ª×•×©×‘
            const filteredData = data.filter(resident => {
                if (!residenceFilter) return true;
                return resident.residenceType === residenceFilter;
            });
            
            if (filteredData.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="3" class="no-data">
                            ××™×Ÿ × ×ª×•× ×™× ×œ×”×¦×’×” ×¢×‘×•×¨ ×”×¤×™×œ×˜×¨×™× ×©× ×‘×—×¨×•
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = filteredData.map(resident => {
                const ordersSummary = createOrdersSummary(resident.orders);
                const residenceDisplay = resident.residenceType ? 
                    `<div class="residence-type">(${resident.residenceType})</div>` : '';
                
                return `
                    <tr>
                        <td>
                            <div class="resident-name">${resident.name}</div>
                            ${residenceDisplay}
                        </td>
                        <td>
                            <div class="order-details ${showDetails ? '' : 'hidden'}">
                                ${ordersSummary}
                            </div>
                        </td>
                        <td class="total-amount">â‚ª${resident.totalAmount}</td>
                    </tr>
                `;
            }).join('');
        }
        
        // ×™×¦×™×¨×ª ×¡×™×›×•× ×”×–×× ×•×ª
        function createOrdersSummary(orders) {
            const productCounts = {};
            
            orders.forEach(order => {
                const products = order.products.split(', ');
                products.forEach(product => {
                    const cleanProduct = product.trim();
                    if (cleanProduct && !cleanProduct.includes('â‚ª') && !cleanProduct.startsWith('×”× ×—×”')) {
                        productCounts[cleanProduct] = (productCounts[cleanProduct] || 0) + 1;
                    }
                });
            });
            
            return Object.entries(productCounts)
                .map(([product, count]) => count > 1 ? `${product} x${count}` : product)
                .join(', ') || '××™×Ÿ ×¤×¨×™×˜×™×';
        }
        
        // ×”×¦×’×”/×”×¡×ª×¨×” ×©×œ ×¤×™×¨×•×˜
        function toggleDetails() {
            showDetails = !showDetails;
            const button = document.getElementById('toggleDetailBtn');
            const details = document.querySelectorAll('.order-details');
            
            if (showDetails) {
                button.textContent = '×”×¡×ª×¨ ×¤×™×¨×•×˜ ×”×–×× ×•×ª';
                details.forEach(detail => detail.classList.remove('hidden'));
            } else {
                button.textContent = '×”×¦×’ ×¤×™×¨×•×˜ ×”×–×× ×•×ª';
                details.forEach(detail => detail.classList.add('hidden'));
            }
        }
        
        // ×¡×™× ×•×Ÿ ×˜×‘×œ×” ×œ×¤×™ ×¡×•×’ ×ª×•×©×‘
        function filterTable() {
            if (currentData.length > 0) {
                updateTable(currentData);
                updateStatistics(currentData.filter(resident => {
                    const residenceFilter = document.getElementById('residenceFilter').value;
                    if (!residenceFilter) return true;
                    return resident.residenceType === residenceFilter;
                }));
            }
        }
        
        // ×™×¦×•× ×œ××§×¡×œ
        function exportToExcel() {
            if (currentData.length === 0) {
                alert('××™×Ÿ × ×ª×•× ×™× ×œ×™×¦×•×');
                return;
            }
            
            const eventDate = document.getElementById('eventDate').value;
            const residenceFilter = document.getElementById('residenceFilter').value;
            
            // ×”×›× ×ª ×”× ×ª×•× ×™× ×œ×™×¦×•×
            const exportData = currentData
                .filter(resident => {
                    if (!residenceFilter) return true;
                    return resident.residenceType === residenceFilter;
                })
                .map(resident => ({
                    '×©× ×”×ª×•×©×‘': resident.name,
                    '×¡×•×’ ×ª×•×©×‘': resident.residenceType || '×ª×•×©×‘ × ×•×¤×™ ×¤×¨×ª (×‘×¨×©×™××”)',
                    '×¤×™×¨×•×˜ ×”×–×× ×•×ª': createOrdersSummary(resident.orders),
                    '××¡×¤×¨ ×”×–×× ×•×ª': resident.orders.length,
                    '×¡×›×•× ×›×•×œ×œ': resident.totalAmount
                }));
            
            // ×™×¦×™×¨×ª ×§×•×‘×¥ Excel
            const ws = XLSX.utils.json_to_sheet(exportData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, '×¡×™×›×•× ×”×•×¦××•×ª');
            
            // ×”×•×¨×“×ª ×”×§×•×‘×¥
            const fileName = `×¡×™×›×•×_×”×•×¦××•×ª_${eventDate}.xlsx`;
            XLSX.writeFile(wb, fileName);
        }
        
        // ×”×¦×’×ª ×©×’×™××”
        function showError(message) {
            const resultsSection = document.getElementById('resultsSection');
            resultsSection.innerHTML = `<div class="error-message">${message}</div>`;
            resultsSection.style.display = 'block';
        }
    </script>
</body>
