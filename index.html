<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הפרתיה</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #E67E22 0%, #D35400 50%, #A0522D 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #FFF8DC 0%, #F5F5DC 100%);
            color: #8B4513;
            padding: 20px 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            border-bottom: 3px solid #E67E22;
        }
        
        .logo {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .header-text {
            text-align: right;
        }
        
        .header-text h1 {
            margin: 0;
            font-size: 32px;
            font-weight: bold;
            color: #8B4513;
        }
        
        .content {
            padding: 30px 40px;
        }
        
        .form-layout {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
            align-items: start;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-sidebar {
            /* העמודה הצדדית עם סיכום וכפתור */
        }
        
        .desktop-only {
            display: block;
        }
        
        .mobile-only {
            display: none;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #E67E22;
        }
        
        /* סגנון לAutocomplete */
        .name-input-container {
            position: relative;
        }
        
        .autocomplete-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #e0e0e0;
            border-top: none;
            border-radius: 0 0 10px 10px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }
        
        .autocomplete-item {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.2s;
        }
        
        .autocomplete-item:hover {
            background: #f8f9fa;
        }
        
        .autocomplete-item.selected {
            background: #E67E22;
            color: white;
        }
        
        .guest-toggle {
            margin-top: 10px;
        }
        
        .guest-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .guest-btn:hover {
            background: #5a6268;
        }
        
        .guest-btn.active {
            background: #E67E22;
        }
        
        /* עיצוב מוצרים - גריד דינמי */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .product-btn {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: bold;
        }
        
        .product-btn:hover {
            background: #E67E22;
            color: white;
            transform: translateY(-2px);
        }
        
        .product-btn.selected {
            background: #D35400;
            color: white;
            border-color: #D35400;
        }
        
        .price {
            font-size: 16px;
            color: #D35400;
            margin-top: 5px;
        }
        
        .product-btn.selected .price {
            color: white;
        }
        
        .quantity-controls {
            display: none;
            margin-top: 10px;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .product-btn.selected .quantity-controls {
            display: flex;
        }
        
        .quantity-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
        }
        
        .quantity-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .quantity-display {
            color: white;
            font-weight: bold;
            font-size: 18px;
            min-width: 20px;
            text-align: center;
        }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #E67E22, #D35400);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(230, 126, 34, 0.3);
        }
        
        .submit-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .submit-btn.loading {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            position: relative;
        }
        
        .submit-btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            margin: auto;
            border: 2px solid transparent;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s ease infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: bold;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .total {
            background: #e9ecef;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .recent-orders {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e9ecef;
        }
        
        .recent-orders h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .order-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .loading-indicator {
            text-align: center;
            padding: 20px;
            color: #666;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                max-width: none;
            }
            
            .content {
                padding: 30px 20px;
            }
            
            .form-layout {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                padding: 20px 20px;
            }
            
            .logo {
                width: 120px;
                height: 120px;
            }
            
            .header-text {
                text-align: center;
            }
            
            .header-text h1 {
                font-size: 24px;
            }
            
            .desktop-only {
                display: none;
            }
            
            .mobile-only {
                display: block;
            }
        }
        
        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
            
            .product-btn {
                padding: 15px 8px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="לוגו הפרתיה" class="logo">
            <div class="header-text">
                <h1>רישום הזמנות</h1>
            </div>
        </div>
        
        <div class="content">
            <form id="orderForm">
                <div class="form-layout">
                    <div class="form-main">
                        <div class="form-group">
                            <label for="customerName">שם המזמין:</label>
                            <div class="name-input-container">
                                <input type="text" id="customerName" name="customerName" required placeholder="הקלד שם...">
                                <div class="autocomplete-list" id="autocompleteList"></div>
                            </div>
                            <div class="guest-toggle">
                                <button type="button" id="guestBtn" class="guest-btn">אורח / לא ברשימה</button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>בחר מוצרים:</label>
                            <div class="loading-indicator" id="productsLoading">
                                טוען מוצרים...
                            </div>
                            <div class="products-grid" id="productsGrid" style="display: none;">
                                <!-- המוצרים ייווצרו דינמית מהדאטה בייס -->
                            </div>
                        </div>
                        
                        <!-- סכום חופשי - רק במובייל -->
                        <div class="form-group mobile-only">
                            <label for="customAmount">סכום חופשי (אופציונלי):</label>
                            <div style="display: flex; gap: 10px; align-items: center;">
                                <input type="number" id="customAmount" placeholder="₪0" style="flex: 1;" min="0">
                                <input type="text" id="customDescription" placeholder="תיאור (למשל: טיפ)" style="flex: 2;">
                            </div>
                        </div>
                        
                        <!-- הנחה - רק במובייל -->
                        <div class="form-group mobile-only">
                            <label for="discountAmount">הנחה (אופציונלי):</label>
                            <div style="display: flex; gap: 10px; align-items: center;">
                                <input type="number" id="discountAmount" placeholder="₪0" style="flex: 1;" min="0">
                                <input type="text" id="discountDescription" placeholder="סיבת ההנחה" style="flex: 2;">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-sidebar">
                        <!-- סכום חופשי - רק בדסקטופ -->
                        <div class="form-group desktop-only">
                            <label for="customAmountDesktop">סכום חופשי (אופציונלי):</label>
                            <div style="display: flex; flex-direction: column; gap: 10px;">
                                <input type="number" id="customAmountDesktop" placeholder="₪0" min="0">
                                <input type="text" id="customDescriptionDesktop" placeholder="תיאור (למשל: טיפ)">
                            </div>
                        </div>
                        
                        <!-- הנחה - רק בדסקטופ -->
                        <div class="form-group desktop-only">
                            <label for="discountAmountDesktop">הנחה (אופציונלי):</label>
                            <div style="display: flex; flex-direction: column; gap: 10px;">
                                <input type="number" id="discountAmountDesktop" placeholder="₪0" min="0">
                                <input type="text" id="discountDescriptionDesktop" placeholder="סיבת ההנחה">
                            </div>
                        </div>
                        
                        <div class="total" id="totalAmount">
                            סכום כולל: ₪0
                        </div>
                        
                        <button type="submit" class="submit-btn" id="submitBtn" disabled>
                            אישור הזמנה
                        </button>
                        
                        <div id="status"></div>
                    </div>
                </div>
            </form>
            
            <div class="recent-orders">
                <h3>הזמנות אחרונות</h3>
                <div id="recentOrdersList">
                    <div class="order-item">
                        <span>אין הזמנות עדיין</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // URL של Google Apps Script
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxffpyixPtnfRSgrA7eSb_1eTZ_-k4Cm4kz1Me6XeyAsouEVXyE8zmmEQWZH2gDEoZg/exec';
        
        // משתנים גלובליים
        let PRODUCTS = []; // ייטען מהדאטה בייס
        let RESIDENTS = []; // ייטען מהדאטה בייס
        let selectedItems = {};
        let recentOrders = [];
        let isGuestMode = false;
        let selectedAutocompleteIndex = -1;
        
        // טעינת נתונים מהדאטה בייס
        async function loadData() {
            try {
                // טעינת מוצרים
                const productsResponse = await fetch(`${GOOGLE_SCRIPT_URL}?action=getProducts`);
                if (productsResponse.ok) {
                    const productsResult = await productsResponse.json();
                    if (productsResult.success) {
                        PRODUCTS = productsResult.products;
                        console.log('נטענו', PRODUCTS.length, 'מוצרים');
                        createProductButtons();
                    }
                }
                
                // טעינת תושבים
                const residentsResponse = await fetch(`${GOOGLE_SCRIPT_URL}?action=getResidents`);
                if (residentsResponse.ok) {
                    const residentsResult = await residentsResponse.json();
                    if (residentsResult.success) {
                        RESIDENTS = residentsResult.residents;
                        console.log('נטענו', RESIDENTS.length, 'תושבים');
                    }
                }
                
            } catch (error) {
                console.error('שגיאה בטעינת נתונים:', error);
                showStatus('שגיאה בטעינת נתונים מהשרת', 'error');
            }
        }
        
        // יצירת כפתורי מוצרים מהדאטה בייס
        function createProductButtons() {
            const grid = document.getElementById('productsGrid');
            const loading = document.getElementById('productsLoading');
            
            if (PRODUCTS.length === 0) {
                loading.textContent = 'לא נמצאו מוצרים';
                return;
            }
            
            grid.innerHTML = '';
            
            PRODUCTS.forEach(product => {
                const productBtn = document.createElement('div');
                productBtn.className = 'product-btn';
                productBtn.dataset.product = product.name;
                productBtn.dataset.price = product.price;
                
                productBtn.innerHTML = `
                    <div>${product.emoji} ${product.name}</div>
                    <div class="price">₪${product.price}</div>
                    <div class="quantity-controls">
                        <div class="quantity-btn minus-btn">-</div>
                        <div class="quantity-display" id="qty-${product.name}">1</div>
                        <div class="quantity-btn plus-btn">+</div>
                    </div>
                `;
                
                grid.appendChild(productBtn);
            });
            
            // הסתרת הloading והצגת הגריד
            loading.style.display = 'none';
            grid.style.display = 'grid';
            
            setupEventListeners();
        }
        
        // Event listeners למוצרים
        function setupEventListeners() {
            document.querySelectorAll('.product-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    if (e.target.classList.contains('quantity-btn')) return;
                    
                    const productName = btn.dataset.product;
                    const price = parseInt(btn.dataset.price);
                    toggleProduct(productName, price, btn);
                });
            });
            
            document.querySelectorAll('.plus-btn').forEach((btn, index) => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const productName = PRODUCTS[index].name;
                    changeQuantity(productName, 1);
                });
            });
            
            document.querySelectorAll('.minus-btn').forEach((btn, index) => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const productName = PRODUCTS[index].name;
                    changeQuantity(productName, -1);
                });
            });
        }
        
        // Autocomplete לשמות תושבים
        function setupAutocomplete() {
            const nameInput = document.getElementById('customerName');
            const autocompleteList = document.getElementById('autocompleteList');
            const guestBtn = document.getElementById('guestBtn');
            
            // כפתור אורח
            guestBtn.addEventListener('click', () => {
                isGuestMode = !isGuestMode;
                if (isGuestMode) {
                    guestBtn.classList.add('active');
                    guestBtn.textContent = 'חזור לרשימת תושבים';
                    nameInput.placeholder = 'הקלד שם אורח...';
                    autocompleteList.style.display = 'none';
                    nameInput.focus();
                } else {
                    guestBtn.classList.remove('active');
                    guestBtn.textContent = 'אורח / לא ברשימה';
                    nameInput.placeholder = 'הקלד שם...';
                    nameInput.value = '';
                }
                updateSubmitButton();
            });
            
            // Autocomplete
            nameInput.addEventListener('input', (e) => {
                if (isGuestMode) return; // לא מציגים autocomplete במצב אורח
                
                const query = e.target.value.toLowerCase().trim();
                
                if (query.length < 1) {
                    autocompleteList.style.display = 'none';
                    selectedAutocompleteIndex = -1;
                    return;
                }
                
                // סינון תושבים לפי השם או הכינוי
                const matches = RESIDENTS.filter(resident => 
                    resident.fullName.toLowerCase().includes(query) ||
                    resident.nickname.toLowerCase().includes(query)
                );
                
                if (matches.length === 0) {
                    autocompleteList.style.display = 'none';
                    return;
                }
                
                // יצירת רשימת הצעות
                autocompleteList.innerHTML = matches.map((resident, index) => 
                    `<div class="autocomplete-item" data-index="${index}">
                        <strong>${resident.fullName}</strong>
                        ${resident.nickname && resident.nickname !== resident.fullName ? `(${resident.nickname})` : ''}
                     </div>`
                ).join('');
                
                autocompleteList.style.display = 'block';
                selectedAutocompleteIndex = -1;
                
                // הוספת Event listeners לפריטים
                document.querySelectorAll('.autocomplete-item').forEach((item, index) => {
                    item.addEventListener('click', () => {
                        nameInput.value = matches[index].fullName;
                        autocompleteList.style.display = 'none';
                        selectedAutocompleteIndex = -1;
                        updateSubmitButton();
                    });
                });
            });
            
            // ניווט עם מקלדת
            nameInput.addEventListener('keydown', (e) => {
                if (isGuestMode) return;
                
                const items = document.querySelectorAll('.autocomplete-item');
                if (items.length === 0) return;
                
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    selectedAutocompleteIndex = Math.min(selectedAutocompleteIndex + 1, items.length - 1);
                    updateAutocompleteSelection(items);
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    selectedAutocompleteIndex = Math.max(selectedAutocompleteIndex - 1, -1);
                    updateAutocompleteSelection(items);
                } else if (e.key === 'Enter' && selectedAutocompleteIndex >= 0) {
                    e.preventDefault();
                    items[selectedAutocompleteIndex].click();
                } else if (e.key === 'Escape') {
                    autocompleteList.style.display = 'none';
                    selectedAutocompleteIndex = -1;
                }
            });
            
            // סגירת הAutocomplete כשלוחצים בחוץ
            document.addEventListener('click', (e) => {
                if (!nameInput.contains(e.target) && !autocompleteList.contains(e.target)) {
                    autocompleteList.style.display = 'none';
                    selectedAutocompleteIndex = -1;
                }
            });
        }
        
        function updateAutocompleteSelection(items) {
            items.forEach((item, index) => {
                if (index === selectedAutocompleteIndex) {
                    item.classList.add('selected');
                } else {
                    item.classList.remove('selected');
                }
            });
        }
        
        function toggleProduct(productName, price, btn) {
            if (selectedItems[productName]) {
                delete selectedItems[productName];
                btn.classList.remove('selected');
            } else {
                selectedItems[productName] = { price: price, quantity: 1 };
                btn.classList.add('selected');
                document.getElementById(`qty-${productName}`).textContent = '1';
            }
            
            updateTotal();
            updateSubmitButton();
        }
        
        function changeQuantity(productName, change) {
            if (!selectedItems[productName]) return;
            
            const newQuantity = selectedItems[productName].quantity + change;
            
            if (newQuantity <= 0) {
                delete selectedItems[productName];
                const btn = document.querySelector(`[data-product="${productName}"]`);
                btn.classList.remove('selected');
            } else {
                selectedItems[productName].quantity = newQuantity;
                document.getElementById(`qty-${productName}`).textContent = newQuantity;
            }
            
            updateTotal();
            updateSubmitButton();
        }
        
        function updateTotal() {
            const productsTotal = Object.values(selectedItems).reduce((sum, item) => 
                sum + (item.price * item.quantity), 0);
            
            const customAmountMobile = parseInt(document.getElementById('customAmount').value) || 0;
            const customAmountDesktop = parseInt(document.getElementById('customAmountDesktop').value) || 0;
            const customAmount = customAmountMobile + customAmountDesktop;
            
            const discountAmountMobile = parseInt(document.getElementById('discountAmount').value) || 0;
            const discountAmountDesktop = parseInt(document.getElementById('discountAmountDesktop').value) || 0;
            const discountAmount = discountAmountMobile + discountAmountDesktop;
            
            const total = Math.max(0, productsTotal + customAmount - discountAmount);
            
            document.getElementById('totalAmount').textContent = `סכום כולל: ₪${total}`;
        }
        
        function updateSubmitButton() {
            const submitBtn = document.getElementById('submitBtn');
            const customerName = document.getElementById('customerName').value.trim();
            
            submitBtn.disabled = !customerName;
        }
        
        function updateRecentOrders() {
            const ordersList = document.getElementById('recentOrdersList');
            if (recentOrders.length === 0) {
                ordersList.innerHTML = '<div class="order-item"><span>אין הזמנות עדיין</span></div>';
                return;
            }
            
            ordersList.innerHTML = recentOrders.slice(-5).reverse().map(order => 
                `<div class="order-item">
                    <span>${order.name} - ${order.products}</span>
                    <span>₪${order.total}</span>
                </div>`
            ).join('');
        }
        
        async function sendToGoogleSheets(orderData) {
            try {
                const params = new URLSearchParams({
                    action: 'addOrder',
                    customerName: orderData.name,
                    products: orderData.products,
                    total: orderData.total,
                    timestamp: orderData.timestamp
                });
                
                const urlWithParams = `${GOOGLE_SCRIPT_URL}?${params.toString()}`;
                
                const response = await fetch(urlWithParams, {
                    method: 'GET'
                });
                
                if (response.ok) {
                    const result = await response.text();
                    try {
                        const jsonResult = JSON.parse(result);
                        return jsonResult;
                    } catch (e) {
                        return { success: true, message: 'נשלח בהצלחה' };
                    }
                } else {
                    return { success: false, message: `שגיאה ${response.status}` };
                }
                
            } catch (error) {
                return { success: false, message: error.toString() };
            }
        }
        
        // שליחת טופס
        document.getElementById('orderForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const customerName = document.getElementById('customerName').value.trim();
            const customAmountMobile = parseInt(document.getElementById('customAmount').value) || 0;
            const customAmountDesktop = parseInt(document.getElementById('customAmountDesktop').value) || 0;
            const customAmount = customAmountMobile + customAmountDesktop;
            const customDescriptionMobile = document.getElementById('customDescription').value.trim();
            const customDescriptionDesktop = document.getElementById('customDescriptionDesktop').value.trim();
            const customDescription = customDescriptionMobile || customDescriptionDesktop;
            
            const discountAmountMobile = parseInt(document.getElementById('discountAmount').value) || 0;
            const discountAmountDesktop = parseInt(document.getElementById('discountAmountDesktop').value) || 0;
            const discountAmount = discountAmountMobile + discountAmountDesktop;
            const discountDescriptionMobile = document.getElementById('discountDescription').value.trim();
            const discountDescriptionDesktop = document.getElementById('discountDescriptionDesktop').value.trim();
            const discountDescription = discountDescriptionMobile || discountDescriptionDesktop;
            
            const submitBtn = document.getElementById('submitBtn');
            
            if (!customerName) {
                showStatus('אנא מלא את השם', 'error');
                return;
            }
            
            // חיווי מיידי
            submitBtn.disabled = true;
            submitBtn.classList.add('loading');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'מאשר...';
            
            const productsList = [];
            for (const [name, item] of Object.entries(selectedItems)) {
                if (item.quantity > 1) {
                    productsList.push(`${name} (${item.quantity})`);
                } else {
                    productsList.push(name);
                }
            }
            
            if (customAmount > 0) {
                const customItem = customDescription ? `${customDescription} ₪${customAmount}` : `סכום חופשי ₪${customAmount}`;
                productsList.push(customItem);
            }
            
            if (discountAmount > 0) {
                const discountItem = discountDescription ? `הנחה: ${discountDescription} -₪${discountAmount}` : `הנחה -₪${discountAmount}`;
                productsList.push(discountItem);
            }
            
            const productsTotal = Object.values(selectedItems).reduce((sum, item) => 
                sum + (item.price * item.quantity), 0);
            const total = Math.max(0, productsTotal + customAmount - discountAmount);
            
            const newOrder = {
                name: customerName,
                products: productsList.join(', '),
                total: total,
                timestamp: new Date().toLocaleString('he-IL')
            };
            
            recentOrders.push(newOrder);
            localStorage.setItem('recentOrders', JSON.stringify(recentOrders));
            
            try {
                const response = await sendToGoogleSheets(newOrder);
                
                // החזרת הכפתור למצב רגיל
                submitBtn.classList.remove('loading');
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
                
                if (response.success) {
                    showStatus(`הזמנה נרשמה בהצלחה! ${customerName} - ₪${total}`, 'success');
                    resetForm();
                } else {
                    showStatus('שגיאה בשמירת ההזמנה: ' + response.message, 'error');
                }
            } catch (error) {
                // החזרת הכפתור למצב רגיל גם במקרה של שגיאה
                submitBtn.classList.remove('loading');
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
                
                showStatus('שגיאה בחיבור לשרת: ' + error.message, 'error');
            }
            
            updateRecentOrders();
        });
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            
            setTimeout(() => {
                statusDiv.textContent = '';
                statusDiv.className = '';
            }, 3000);
        }
        
        function resetForm() {
            document.getElementById('customerName').value = '';
            document.getElementById('customAmount').value = '';
            document.getElementById('customDescription').value = '';
            document.getElementById('customAmountDesktop').value = '';
            document.getElementById('customDescriptionDesktop').value = '';
            document.getElementById('discountAmount').value = '';
            document.getElementById('discountDescription').value = '';
            document.getElementById('discountAmountDesktop').value = '';
            document.getElementById('discountDescriptionDesktop').value = '';
            selectedItems = {};
            
            // איפוס מצב אורח
            if (isGuestMode) {
                const guestBtn = document.getElementById('guestBtn');
                guestBtn.click(); // החזרה למצב רגיל
            }
            
            document.querySelectorAll('.product-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            updateTotal();
            updateSubmitButton();
        }
        
        // אתחול
        document.addEventListener('DOMContentLoaded', async function() {
            selectedItems = {};
            recentOrders = JSON.parse(localStorage.getItem('recentOrders') || '[]');
            
            // טעינת נתונים מדאטה בייס
            await loadData();
            
            // הגדרת Autocomplete
            setupAutocomplete();
            
            updateRecentOrders();
            
            document.getElementById('customerName').addEventListener('input', updateSubmitButton);
            document.getElementById('customAmount').addEventListener('input', updateTotal);
            document.getElementById('customAmount').addEventListener('input', updateSubmitButton);
            document.getElementById('customAmountDesktop').addEventListener('input', updateTotal);
            document.getElementById('customAmountDesktop').addEventListener('input', updateSubmitButton);
            document.getElementById('discountAmount').addEventListener('input', updateTotal);
            document.getElementById('discountAmount').addEventListener('input', updateSubmitButton);
            document.getElementById('discountAmountDesktop').addEventListener('input', updateTotal);
            document.getElementById('discountAmountDesktop').addEventListener('input', updateSubmitButton);
        });
    </script>
</body>
